<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex;">
        <input type="text" oninput="debouncedSearch()">
        <button>search</button>
    </div>
    <script>
        function debounce(fn, delay){
            let timeoutId;
            return function(){
                clearTimeout(timeoutId);
                timeoutId = (()=>{fn()}, delay);
            }
        }
        function apiCall(){
            console.log("this is called after delay");
        }
        const debouncedSearch = debounce(apiCall, 4000);
    </script>
</body>
</html>
