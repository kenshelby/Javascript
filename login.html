<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login/Signup</title>
  <style>
    /* Add some simple styling */
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 60px;
      background: #f3bdbd;
    }

    .form-container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }

    button {
      padding: 10px;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      cursor: pointer;
    }

    
    .input-wrapper {
       position: relative;
       margin-bottom: 15px;
    }

    .input-wrapper input {
       width: 100%;
       padding-right: 35px;
       box-sizing: border-box;
    }

.eye-icon {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  cursor: pointer;
  user-select: none;
  font-size: 18px;
}

  </style>
</head>
<body>

  <div class="form-container" id="formContainer">
    <h2 id="formTitle">Signup</h2>

  <div class="input-wrapper">
     <input type="text" id="nameField" placeholder="Name" />
  </div>
      
  <div class="input-wrapper">
     <input type="email" id="emailField" placeholder="Email" />
  </div>
    <!-- Password Field -->
  <div class="input-wrapper">
    <input type="password" id="passwordField" placeholder="Password" />
    <span id="togglePassword" class="eye-icon">üëÅÔ∏è</span>
  </div>
  
  <!-- Confirm Password Field -->
  <div class="input-wrapper" id="confirmWrapper">
    <input type="password" id="confirmPasswordField" placeholder="Confirm Password" />
    <span id="toggleConfirmPassword" class="eye-icon">üëÅÔ∏è</span>
  </div>
  
    <button onclick="handleSubmit()">Sign Up</button>

    <div class="toggle" onclick="toggleForm()">Already have an account? Login</div>
  </div>

  <script src="login.js"></script>
</body>
</html>
